<script>

    // Задание 1
    function simple(x) {
        var a = 2;
        while (a <= x / 2) {
            if (x % a !== 0) {
                a++;
            } else {
                return (false);
            }
        }
        return (true);
    }

    var num = 2;
    while (num >= 2 && num <= 100) {
        if (simple(num) == true) {
            console.log(num);
            num++;
        } else {
            num++;
        }
    }

    // Задание 2(3)

    var basket = [
        ["cheess", 30, 5], //Наименование, цена, количество
        ["milk", 20, 2],
        ["apple", 40, 4],
    ]

    function countBasketPrice(list) {
        var a = list.length;
        var sum = 0;
        var i = 0;
        for (i = 0; i <= a - 1; i++) {
            sum += list[i][1] * list[i][2];
        }
        return (sum);
    }
    console.log(countBasketPrice(basket));

        console.log(a);
    }
</script>
